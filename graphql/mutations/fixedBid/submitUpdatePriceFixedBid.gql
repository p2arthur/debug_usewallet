mutation SubmitUpdatePriceFixedBid($txns: [[SignedTxn!]!]!) {
  submitUpdatePriceFixedBid(txns: $txns) {
    listings {
      nftIndex
      appId
      currency
      sellerAddress
      sellerPayoutAddress
      royaltyPayoutAddress
      managerPayoutAddress
      sellerRevenueSink
      royaltyRevenueSink
      contractAddress
      sellerShare
      royaltyShare
      managerShare
      price
      primary
      status {
        deleted
        isSetup
        balance
      }
    }
    partialErrors
  }
}