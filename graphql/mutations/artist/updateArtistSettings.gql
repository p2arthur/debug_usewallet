mutation UpdateArtistSettings($settings: ArtistSettingsInput!) {
  updateArtistSettings(settings: $settings) {
    name
    normalizedName
    location
    joinDate
    page {
      description
      profileImage {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
      bannerImage {
        cid
        mimeType
        previews {
          cid
          size
          mimeType
        }
      }
      customLinks {
        name
        url
      }
    }
    stats {
      totalMinted
      totalSold
      floor
    }
    featured {
      isFeatured
      categories
    }
  }
}