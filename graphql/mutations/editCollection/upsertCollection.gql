mutation UpsertCollection($id: ObjectId, $settings: CollectionSettingsInput!) {
  upsertCollection(id: $id, settings: $settings) {
    id
    title
    normalizedTitle
    description
    private
    locked
    rarity
    type
    mintingAddresses {
      address
      active
      locked
    }
    attributes {
      traitType
      displayType
      values {
        value
        locked
        rarityScore
      }
      range {
        max
        min
        usedValues
      }
    }
    media {
      card {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
      banner {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
    }
    artists {
      id
      address
      name
      normalizedName
      status
      profileImage {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
    }
    stats {
      nNFTs
      sales
      floor
      volume
    }
  }
}