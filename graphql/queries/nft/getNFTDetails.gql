query GetNFTDetails($index: Int!) {
  getNFTDetails(index: $index) {
    id
    status
    info {
      title
      description
      link
      nsfw
      ai
      aiDescription
      tags
      updated
    }
    token {
      index
      unitName
      assetName
      royalty
      editions
      mintAddress
      timestamp
    }
    artist {
      id
      address
      name
      normalizedName
      suspended
      deleted
      profileImage {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
    }
    card {
      x
      y
      type
    }
    c {
      id
      title
      normalizedTitle
      attributes {
        traitType
        value
        displayType
      }
      card {
        fileroomId
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
    }
    media {
      fileroomId
      cid
      dimensions
      storageSize
      mimeType
      integrity
      previews {
        size
        cid
        mimeType
        integrity
      }
      thumbnail {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
    }
    metadata {
      id
      cid
      mimeType
      integrity
      standard
    }
    listings {
      listed
      fixedBid {
        primary
        currency
        price
      }
      auctions {
        primary
        currency
        price
        duration
        highestBid
        started
      }
    }
    statistics {
      sold
      latestSale {
        currency
        price
        usdValue
      }
    }
  }
}