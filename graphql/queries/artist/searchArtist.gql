query SearchArtist($searchTerm: String!) {
  searchArtist(searchTerm: $searchTerm) {
    name
    normalizedName
    page {
      description
      profileImage {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
      bannerImage {
        cid
        mimeType
        previews {
          size
          cid
          mimeType
        }
      }
      customLinks {
        name
        url
      }
    }
    stats {
      totalMinted
      totalSold
      floor
    }
    location
    joinDate
    featured {
      isFeatured
      categories
    }
  }
}